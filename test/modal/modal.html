<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="openModal">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="modalForm">
                <label for="textInput">Text Input:</label>
                <input type="text" id="textInput" name="textInput">
                <br>
                <label for="radioOption1">Option 1</label>
                <input type="radio" id="radioOption1" name="radioOption" value="Option 1">
                <label for="radioOption2">Option 2</label>
                <input type="radio" id="radioOption2" name="radioOption" value="Option 2">
                <br>
                <button type="button" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

    <div id="output">
        <p id="outputText"></p>
        <p id="outputRadio"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
