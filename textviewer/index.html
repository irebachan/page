<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">!-->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Text Viewer and Editor</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header>
        <div class="header-row">
            <span>
                <button id="newButton">新規</button>
                <input type="file" id="fileInput" accept=".txt">
            </span>

            <span>
            <button id="updateButton">更新(cmd+R)</button>
            <button id="saveButton">保存(cmd+S)</button>
            </span>

                <lavel>文字数:</lavel>
                <span id="char-count">0</span>

            <span>
                <button id="optionButton">設定</button>
            </span>
        </div>
        

        <div id="optModal" class="modal">
            <div class ="modal-content">
                <span class="close">&times;</span>
                <form id="modalForm">
                    <div>
                        画面分割：
                        <label><input type="radio" name="orientation" value="horizontal" checked> 横</label>
                        <label><input type="radio" name="orientation" value="vertical"> 縦</label>
                    </div>
                    <div class="switch">
                        表示モード：
                        <label>
                            <input type="radio" name="theme" id="lightMode" value="light">
                            Light
                        </label>
                        <label>
                            <input type="radio" name="theme" id="darkMode" value="dark">
                            Dark
                        </label>
                    </div>

                    <div>
                        <span>
                        <label for="fontSizeInput">文字サイズ</label>
                        <input type="number" id="fontSizeInput" value="16" min="10" max="20" class ="small-input">
                        </span>

                        <span>
                        <label for="lineHeightInput">行間</label>
                        <input type="number" id="lineHeightInput" value="2" min="1" max="10" class ="small-input">
                        </span>
                    </div>

                    <div>
                        <label for="lineLengthInput">一列の字数</label>
                        <input type="number" id="lineLengthInput" value="47" min="1" max="100" class ="small-input">
                        <select id="itemSelect">
                            <!-- JavaScriptで生成されるオプションがここに追加される -->
                        </select>
                    </div>

                    <div>
                    <button id ="spaceDeleteButton">文法外の空白を削除</button>
                    </div>
                </form>
            </div>
        </div>

    </header>
    
    <div class="container horizontal">
        <textarea class="textbox" id="viewer" contenteditable="false" placeholder="プレビュー" readonly ></textarea>
        <div class="resizer" id="resizer"></div>
        <textarea class="textbox" id="editor" contenteditable="true" placeholder="編集エリア"></textarea>
    </div>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>

</html>
