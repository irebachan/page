<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer and Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Web novel viewer & editor</h1>
        <div class="header-row">
            <input type="file" id="fileInput" accept=".txt">
            <button id="updateButton">更新(cmd+R)</button>
            <button id="saveButton">保存(cmd+S)</button>
        </div>

        <div id="controls">
            <span>
            <label for="fontSizeInput">文字サイズ</label>
            <input type="number" id="fontSizeInput" value="16" min="10" max="20">
            </span>

            <span>
            <label for="lineHeightInput">行間</label>
            <input type="number" id="lineHeightInput" value="2" min="1" max="10">
            </span>

            <span>
            <label for="lineLengthInput">一列の文字数</label>
            <input type="number" id="lineLengthInput" value="47" min="1" max="100">
            </span>

            <span>
            <form id="spacecheckbox">
                <input type="checkbox" id="space" name="option" value="option1">
                <label for="space">文法外の空白を削除</label>
            </form>
            </span>
            
            <span>
            <label for="char-count">総文字数：</label>
            <span id="char-count" class="_2nd">0</span>
            </span>
        </div>

    </header>
    <div id="container">
        <div id="viewerContainer">
            <div id="viewer"></div>
        </div>
        <div id="editorContainer">
            <textarea id="editor"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
